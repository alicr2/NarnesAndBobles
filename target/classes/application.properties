# Enable SQL logging
spring.jpa.show-sql=true

# Format the SQL for readability
spring.jpa.properties.hibernate.format_sql=true


logging.level.book.ratings.project=DEBUG

# Log the SQL parameter bindings
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
server.port=8081

management.endpoints.web.exposure.include=*
# MySQL database connection properties
spring.datasource.url=jdbc:mysql://localhost:3306/book
spring.datasource.username=root
spring.datasource.password=070603sb
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

logging.level.org.springframework=DEBUG

server.address=localhost

server.error.include-stacktrace=always
server.error.include-message=always
server.error.include-binding-errors=always

spring.jackson.default-property-inclusion=non_null


spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jms.JmsAutoConfiguration

